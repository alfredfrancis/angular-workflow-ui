<!-- <canvas class="graph-container" id="graph-edges" width="500" height="800"> -->
<div style="display: flex;flex-direction: row">

	<div class="canvas-container">
		<canvas class="graph-container" id="graph-edges" width="1500" height="600">
		</canvas>

		<div class="graph-container" id="graph-nodes" ondragover="return false" (mousemove) ="mouseEnter($event)"> 

			<div class="node-container"  >

				<!--- node component begins here -->
				<div class="node" draggable=true *ngFor="let node of nodes; let nodeIndex =index" [style.width.px]="node.width" [style.top.px]="node.position.y"
				 [style.left.px]="node.position.x" (dragstart)="onDragStart($event, node)" (drag)="onDrag($event, node)" (dragend)="dragEnd($event, node)" (click)="setCurrentNode(nodeIndex,node)">


					<div class="port-container input">
						<div class="port" draggable=true [id]="node.inputPort.name" (click)="clikPort($event,node.name,node.inputPort,'input')"></div>
					</div>

					<div class="port-container output">
						<div class="port" draggable=true [id]="port.name" *ngFor="let port of node.outputPorts.reverse()" (click)="clikPort($event,node.name,port,'output')"
						 (dragstart)="link($event, port)" (drag)="dragLink($event, port)" (dragend)="createLink($event, port)"></div>
					</div>

				</div>
				<!--- node component ends here -->

			</div>

		</div>
	</div>

	<div style="z-index: 9999999999999;">
		<button (click)="addNode()">Add node</button>
		<button (click)="deleteNode()">Delete node</button>
	</div>

</div>
